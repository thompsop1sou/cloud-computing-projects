{% extends "layout.html" %}
{% block content %}
    <h2>Select an Existing User</h2>
    {% for username in usernames %}
    <p><a href="{{url_for('user')}}?username={{username}}">{{username}}</a></p>
    {% endfor %}
    <h2>Create a New User</h2>
    <form action="{{url_for('index')}}" method=post>
        Name: <input type="text" name="username"><input type="submit" value="Create">
    </form>
{% endblock %}
