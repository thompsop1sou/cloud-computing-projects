{% extends "layout.html" %}
{% block content %}
    <h2>User Info</h2>
    <form method="post">
        <input type="hidden" name="section" value="user">
        <label for="username">Username:</label> <input type="text" id="username" name="username" value="{{user_info['username']}}" {{edit}}> 
        <label for="created_date">Date Created:</label> <input type="date" id="created_date" name="created_date" value="{{user_info['created_date']}}" {{edit}}>
        {% if edit == '' %}
        <input type="submit" name="submit" value="Update User">
        <input type="submit" name="submit" value="Delete User">
        {% else %}
        <input type="submit" name="submit" value="Edit User">
        {% endif %}
        <br><input type="submit" name="submit" value="Logout">
    </form>
    <h2>Workouts</h2>
    <h3>New</h3>
    <form method="post">
        <input type="hidden" name="section" value="workout">
        <label for="new_date">Date:</label>
        <input type="date" id="new_date" name="date" value="{{today_date}}">
        <input type="submit" name="submit" value="Create Workout">
    </form>
    <h3>Existing</h3>
    {% for workout in workouts %}
    <form method="post">
        <input type="hidden" name="section" value="workout">
        <label for="date_of_{{workout['date']}}">Date:</label>
        <input type="date" id="date_of_{{workout['date']}}" value="{{workout['date']}}" disabled>
        <label for="exercises_of_{{workout['date']}}">Exercises:</label>
        <input type="text" id="exercises_of_{{workout['date']}}" value="{{workout['exercises']}}" disabled>
        <input type="hidden" name="date" value="{{workout['date']}}">
        <input type="submit" name="submit" value="Edit Workout">
        <input type="submit" name="submit" value="Clone Workout">
    </form>
    {% endfor %}
{% endblock %}
